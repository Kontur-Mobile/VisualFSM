plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'application'
    id 'com.google.devtools.ksp' version("1.6.21-1.0.6")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':visualfsm-core')
    implementation project(':visualfsm-rxjava3')
    implementation project(':visualfsm-tools')

    ksp project(':visualfsm-compiler')

    implementation "io.reactivex.rxjava3:rxjava:$rxJava3Version"

    testImplementation "org.jetbrains.kotlin:kotlin-test"
}

kotlin {
    sourceSets {
        main.kotlin.srcDirs += 'build/generated/ksp/main/kotlin'
        test.kotlin.srcDirs += 'build/generated/ksp/test/kotlin'
    }
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}